<div class="container mx-auto p-4 bg-gray-100 rounded shadow text-gray-700">
{% for section in page.manifeste.sections %}

  <div class="pb-8">
  {%if section.title %}
    <h2 class="text-2xl text-gray-900 leading-none tracking-wide">{{ section.title }}</h2>
  {% endif %}

  {% for paragraphe in section.paragraphes %}
    <p class="pt-4 sm:pt-2 text-gray-800 text-lg leading-tight tracking-wide">
    {{ paragraphe }}
    </p>
 {% endfor %}
 </div>

{% endfor %}
</div>
